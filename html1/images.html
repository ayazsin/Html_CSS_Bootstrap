<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGES | VIDEOS | PHOTOS</title>
  </head>
  <body>
    <h1>THE IMAGES PAGE</h1>
    <a
      href="https://www.tccb.gov.tr/assets/dosya/istiklalmarsi_metin.pdf"
      target="_blank"
      ><img
        src="assets/img/flag.jpeg"
        alt="turkishflag"
        style="width: 500px; height: 450"
        title="Click for the Turkish Anthem"
    /></a>
    <audio
      controls
      style="width: 500"
      src="assets/img/Oyun Havaları - Konyalı Yürü.mp3"
    ></audio>
    <br />

    <video
      controls
      src="assets/img/videoplayback.mp4"
      style="width: 500px; height: 400px"
    ></video>

    <h2>&ltiframe&gt is used for adding an external video link</h2>
    <!-- Note: embed shoul be added in youtube link -->
    <iframe
      src="https://www.youtube.com/embed/p7xuRRVnOes"
      width="500px"
      height="400px"
      frameborder="0"
    ></iframe>
    <br />
    <br />
    <h2>Youtube "Share" option</h2>
    <iframe
      width="500"
      height="400"
      src="https://www.youtube.com/embed/p7xuRRVnOes"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
