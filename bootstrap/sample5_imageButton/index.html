<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-5.0.1-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>IMAGE BUTTON</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div id="img-1" class="col">
          <img
            class="img-fluid border border-danger border-2 rounded-3"
            src="https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="img-fluid border border-success border-3 rounded-pill"
            src="https://images.pexels.com/photos/931018/pexels-photo-931018.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>

        <div class="col">
          <img
            class="img-thumbnail img-fluid"
            src="https://images.pexels.com/photos/2090649/pexels-photo-2090649.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <button class="btn btn-outline-warning">CLICK</button>
      <button class="btn btn-danger">DELETE</button>
      <button class="btn btn-success">SEND</button>
      <button
        type="button"
        class="btn btn-outline-primary btn-lg d-block w-100 mt-4"
      >
        <a href="index.html#img-1" class="text-decoration-none">SAVE</a>
      </button>
    </div>

    <div class="container mt-4">
      <div class="btn-group">
        <a href="#" class="btn btn-warning">1</a>
        <a href="#" class="btn btn-success">2</a>
        <a href="#" class="btn btn-info">3</a>
      </div>
    </div>
    <script src="assets/lib/bootstrap-5.0.1-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
